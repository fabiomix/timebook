{% extends 'base.html' %}

{% block content %}
<form class="pure-form pure-form-stacked" method="post">
    <fieldset>
        <legend>Edit timesheet</legend>
        <div class="pure-g">
            <div class="pure-u-1 pure-u-md-1-2">
                <label for="description">Description</label>
                <input class="pure-u-23-24" type="text" name="description" placeholder="sviluppo ticket #012345" value="{{record.description}}" required></input>
            </div>
            <div class="pure-u-1 pure-u-md-1-4">
                <label for="end_time">When</label>
                <input class="pure-u-23-24" type="time" name="end_time" value="{{record.float_time_to_time(record.end_time)}}" required></input>
            </div>
            <div class="pure-u-1 pure-u-md-1-4">
                <label for="duration">Duration</label>
                <input class="pure-u-23-24" type="time" name="duration" value="{{record.float_time_to_time(record.duration)}}" required></input>
            </div>
        </div>
        <button type="submit" class="pure-button pure-button-primary" style="visibility: hidden; height: 0;">Submit</button>
    </fieldset>
</form>

{% endblock %}
